<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/styel.css">
</head>

<body>

<div class="home">
  <div class="container">
    <div class="row">

      <div class="img col-md-6 col col-sm-12">
        <div class="img-box">
          <img id="img" >
          <canvas id="canvas"></canvas>
        </div>
        <div class="upload">
          <label for="upload">UpLoad</label>
          <input type="file" id="upload">
        </div>
      </div>

      

      <div class="filter col-md-5 col-sm-12 mt-5">
        <ul>
          <li>
            <label for="saturate">Saturate</label>
            <input type="range" id="saturate" max="200" min="0" value="100">
          </li>
          <li>
            <label for="contrasrt">Contrasrt</label>
            <input type="range" id="contrasrt" max="200" min="0" value="100">
          </li>
          <li>
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" max="200" min="0" value="100">
          </li>
          <li>
            <label for="sepia">sepia</label>
            <input type="range" id="sepia" max="200" min="0" value="0">
          </li>
          <li>
            <label for="grayscale">Grayscale</label>
            <input type="range" id="grayscale" step="0.1" max="1" min="0" value="0">
          </li>
          <li>
            <label for="blur">Blur</label>
            <input type="range" id="blur" step="0.1" max="10" min="0" value="0">
          </li>
          <!-- <li>
            <label for="hue-rotate">Hue Rotate</label>
            <input type="range" id="hue-rotate"  max="350" min="0" value="0">
          </li> -->
          <li>
            <a download="download" id="download">Dawnload</a>
            <span onclick="restvalue()">Rest</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
<script src="js/all.min.js"></script>
</body>

</html>
